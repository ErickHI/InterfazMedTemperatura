<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Motor a Pasos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="w-100 d-flex flex-column align-items-center justify-content-start">
    <main class="w-50 d-flex flex-column align-items-center">
        <h1>Motor a Pasos</h1>
        <div class="d-flex flex-column align-items-center">
            <canvas id="myChart" width="1000" height="400"></canvas>
            <!-- <h2><span class="badge bg-secondary" id="etiquetaValor">0°</span></h2> -->
        </div>
        <div class="mt-4">

            <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Auto
                </label>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Manual
                </label>
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="btnIzquierda">⬅️</button>
            <button type="button" class="btn btn-primary btn-lg" id="btnStop">STOP</button>
            <button type="button" class="btn btn-primary btn-lg" id="btnDerecha">➡️</button>
        </div>
    </main>

    <footer>
        <div>Todos los derechos reservados</div>
        <div>©</div>
        <div>|</div>
        <div>Equipo 4 | Sistemas Programables</div>
    </footer>

    <script src="js/botones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
